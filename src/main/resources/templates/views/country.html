<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <th:block th:each="country:${countries}">
        <tr>
            <td>
                <span th:text="${country.id}"></span>
            </td>
            <td>
                <span th:text="${country.name}"></span>
            </td>
        </tr>
    </th:block>
</table>

</body>
</html>
