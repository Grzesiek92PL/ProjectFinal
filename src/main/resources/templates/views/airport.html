<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <link rel="stylesheet" href="style6.css"/>
    <link href="../static/css/style6.css" th:href="@{/css/style6.css}" rel="stylesheet"/>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <th:block th:each="airport:${airports}">
        <tr>
            <td>
                <span th:text="${airport.id}"></span>
            </td>
            <td>
                <span th:text="${airport.name}"></span>
            </td>
        </tr>
    </th:block>
</table>
<input type="button" value="Wstecz" onClick="history.back();"/>
</body>
</html>
